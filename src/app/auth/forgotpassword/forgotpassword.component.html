<form [formGroup]="forgotForm" (submit)="forgot()">
<div class="content">
    <fieldset>
        
              <img src="assets/glint.png" width="200px">
<h4>Forgot your password?</h4><br/>
<p ><b>Lets get you a new one.</b></p><br/>
<p>To get started,enter your email address below</p>

<div class="col-12">
    <label class="formlabel">Email Address</label>
<input type="text" name="emailaddress" class="form-control" formControlName="emailaddress" placeholder="Enter your email address">
<br/>
<button class="btn btn-primary btn-lg">Send Reset Link</button>
</div>
</fieldset>
</div>
</form>

<h1>Add Publisher</h1>
<form [formGroup]="publisherForm" (submit)="savePublisher()">
    <div class="col-12 mb-3">
    <label  class="form-label">title</label>
    <input type="text" name="title" class="form-control" formControlName="title"/>
    </div>
    <div class="col-12 mb-3">
    <button class="btn btn-outline-secondary float-end" [disabled]="publisherForm.invalid"><i class="far fa-save"></i>save</button>
    </div>
    
    
    </form>
